<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SCRIBOR: Empty notebook</title>
    <meta http-equiv="Content-Security-Policy" content="" />

    <link rel="stylesheet" href="css/water.css">
    <link rel="stylesheet" href="../public/fontawesome/css/all.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/sketch.css">
    <link rel="stylesheet" href="css/popup.css">


</head>
<body>

  <div id="header" class="header">
    <div class="btn-group">
      <button id="preferences" class="btn" title="Preferences"><i class="fas fa-bars"></i></button>
    </div>

    <div class="btn-group">
      <button id="open" class="btn" title="Open notebook"><i class="fa fa-folder-open fa-lg"></i></button>
      <button id="save" class="btn" title="Save as ..."><i class="fa fa-save fa-lg"></i></button>
      <button id="export-pdf" class="btn" title="Export as PDF"><i class="fa fa-file-pdf fa-lg"></i></button>
    </div>

    <div class="btn-group">
      <span id="page-label" style="align-items: center;padding: 0 6px 0 6px"></span>
      <button id="new-page" class="btn" title="New page"><i class="fa fa-plus"></i><br></button>
      <button id="del-page" class="btn" title="Delete page"><i class="fa fa-minus"></i><br></button>
    </div>

    <div class="btn-group">
      <button id="zoom_in" class="btn" title="Zoom in"><i class="fa fa-search-plus"></i></button>
      <button id="zoom_out" class="btn" title="Zoom out"><i class="fa fa-search-minus"></i></button>
      <button id="fit-width" class="btn" title="Fit width"><i class="fa fa-expand"></i></button>
      <button id="fit-height" class="btn" title="Fit window"><i class="fa fa-compress"></i></button>
      <button id="real-width" class="btn" title="Real width"><i class="fa fa-expand"></i></button>
    </div>

    <div class="btn-group">
      <button id="undo" class="btn" title="Undo"><i class="fas fa-undo"></i></button>
      <button id="redo" class="btn" title="Redo"><i class="fas fa-redo"></i></button>
    </div>

    <!-- <span style="padding-left: 24px"></span> -->
  </div>

  <div class="bulk">
    <div id="toolbar" class="toolbar">
      <div class="btn-group">
        <button id="eraser" class="btn" title="Eraser"><i class="fa fa-eraser fa-lg"></i></button>
        <button id="move" class="btn" title="Move selection"><i class="fa fa-arrows-alt fa-lg"></i></button>
        <button id="select" class="btn" title="Selection"><i class="fa fa-mouse-pointer fa-lg"></i></button>
      </div>

      <div class="btn-group">
        <button id="latex" class="btn" title="Insert LaTeX"><i class="fa fa-i-cursor fa-lg"></i></button>
        <button id="select-latex" class="btn" title="Selection LaTeX"><i class="fa fa-mouse-pointer fa-lg"></i></button>
      </div>

      <div class="btn-group">
        <button id="pen" class="btn" title="Pen"><i class="fa fa-pen-fancy fa-lg"></i></button>
        <button id="thin" hidable class="btn"><i class="fa fa-slash fa-xs"></i></button>
        <button id="medium" hidable class="btn"><i class="fa fa-slash fa-sm"></i></button>
        <button id="thick" hidable class="btn"><i class="fa fa-slash fa-lg"></i></button>
        <button id="red" hidable class="btn"><i class="fa fa-square" style="color: var(--pen-color-red)"></i></button>
        <button id="blue" hidable class="btn"><i class="fa fa-square" style="color: var(--pen-color-blue)"></i></button>
        <button id="black" hidable class="btn"><i class="fa fa-square" style="color: black"></i></button>
      </div>

      <div class="btn-group">
        <button id="highlighter" class="btn" title="Highlighter"><i class="fa fa-highlighter fa-lg"></i></button>
        <button id="orange" hidable class="btn hidden"><i class="fa fa-square" style="color: var(--pen-color-orange)"></i></button>
        <button id="yellow" hidable class="btn hidden"><i class="fa fa-square" style="color: var(--pen-color-yellow)"></i></button>
        <button id="green" hidable class="btn hidden"><i class="fa fa-square" style="color: var(--pen-color-green)"></i></button>
        <button id="cyan" hidable class="btn hidden"><i class="fa fa-square" style="color: var(--pen-color-cyan)"></i></button>
      </div>

    </div>
    <div id="notebook" class="notebook"></div>
  </div>

  <div id="footer">
  </div>

  <script src="renderer.js"></script>
</body>
</html>
